<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }
  </style>
</head>

<body>
  <div data-role="page">

  	<div data-role="header">
  		<h1>Page Title</h1>
  	</div><!-- /header -->

  	<div role="main" class="ui-content">
          <textarea name="edit" id="edit">Click here to edit</textarea>
  	</div><!-- /content -->

  	<div data-role="footer">
  		<h4>Page Footer</h4>
  	</div><!-- /footer -->
  </div><!-- /page -->

  {% module Template("editor/_js.html") %}

  <script>
     $(document).on('pageinit', function () {
      $('#edit').froalaEditor({
        enter: $.FroalaEditor.ENTER_P,
        toolbarInline: true,
        toolbarButtons: ['bold', 'italic', 'underline']
      })
    });
  </script>
</body>
</html>
