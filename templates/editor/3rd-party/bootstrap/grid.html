<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }

      .fr-inner:not(.row) {
        border: solid 1px #CCC;
      }
  </style>
</head>

<body>
  <div id="editor">
      <textarea id='edit'><div style="margin: 0 15px;">
          <div class="row fr-inner">
            <div class="col-xs-12 col-md-8 fr-inner">.col-xs-12 .col-md-8</div>
            <div class="col-xs-6 col-md-4 fr-inner">.col-xs-6 .col-md-4</div>
          </div>
          <div class="row fr-inner">
            <div class="col-xs-6 col-md-4 fr-inner">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4 fr-inner">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4 fr-inner">.col-xs-6 .col-md-4</div>
          </div>
          <div class="row fr-inner">
            <div class="col-xs-6 fr-inner">.col-xs-6</div>
            <div class="col-xs-6 fr-inner">.col-xs-6</div>
          </div>
        </div></textarea>
  </div>

    {% module Template("editor/_js.html") %}
    
  <script>
    $(function(){
      $('#edit').froalaEditor({
        enter: $.FroalaEditor.ENTER_BR
      })
    });
  </script>
</body>
</html>
