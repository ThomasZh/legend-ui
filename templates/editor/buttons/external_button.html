<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>External Button</h1>

      <p>This example illustrates how to clear the text using a button external to the Froala WYSIWYG HTML Editor interface.</p>
    </div>

    <p><button id="get-text">Clear</button></p>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').on('froalaEditor.initialized', function (e, editor) {
          editor.events.bindClick($('body'), 'button#get-text', function () {
          editor.html.set('');
          editor.events.focus();
        })
      }).froalaEditor()
    });
  </script>
</body>
</html>
