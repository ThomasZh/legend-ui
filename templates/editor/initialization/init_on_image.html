<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }
  </style>
</head>

<body>
  <div id="editor">
      <div style="margin-top: 30px; text-align: center;">
        <h1>Init On Image</h1>
        <p>Using the <code>image.min.js</code> plugin it is possible to initialize the WYSIWYG HTML editor only on an image.</p>
        <img id="edit" class="fr-dii" src="../../img/photo1.jpg" alt="Old Clock" width="300"/>
      </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').froalaEditor()
    });
  </script>
</body>
</html>
