<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
        text-align: center;
      }

      div#editor {
        width: 81%;
        margin: auto;
        text-align: left;
      }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Allowed / Denied Tags</h1>
      <p>Using the <a href="https://www.froala.com/wysiwyg-editor/docs/options#pasteDeniedTags" title="pasteDeniedTags" target="_blank">pasteDeniedTags</a> option you can specify tags that are removed when pasting something into the rich text editor. By default there are no tags removed when pasting into the editor.</p>
    </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').froalaEditor({
        pasteDeniedTags: ['a', 'i']
      })
    });
  </script>
</body>
</html>
