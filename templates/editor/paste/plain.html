<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
        text-align: center;
      }

      div#editor {
        width: 81%;
        margin: auto;
        text-align: left;
      }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Plain Paste</h1>
      <p>When <a href="https://www.froala.com/wysiwyg-editor/docs/options#pastePlain" target="_blank" title="pastePlain option">pastePlain</a> option is enabled, Froala WYSIWYG HTML Editor filters the pasted content and keeps only plain text by removing all its rich formatting.</p>

    </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').froalaEditor({
        pastePlain: true
      })
    });
  </script>
</body>
</html>
