<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}
  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }

      .ss {
        background-color: red;
      }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Insert HTML</h1>
      <p>Click the insert HTML button in the toolbar to insert some HTML.</p>
    </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $.FroalaEditor.DefineIcon('insertHTML', {NAME: 'plus'});
      $.FroalaEditor.RegisterCommand('insertHTML', {
        title: 'Insert HTML',
        focus: true,
        undo: true,
        refreshAfterCallback: true,
        callback: function () {
          this.html.insert('Some Custom HTML.');
          this.undo.saveStep();
        }
      });
      $('#edit').froalaEditor({
      toolbarButtons: ['bold', 'italic', 'underline', 'paragraphFormat', 'formatOL', 'formatUL', 'insertHTML', 'undo', 'redo', 'html']
      });
    });
  </script>
</body>
</html>
