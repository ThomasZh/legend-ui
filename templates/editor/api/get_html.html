<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }

      .ss {
        background-color: red;
      }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Get Edited HTML</h1>

      <p>You can use at any time in your code the following snippet to get the content inside the Froala WYSIWYG HTML Editor</p>
      <p><code>$('div#selector').froalaEditor('html.get');</code></p>
    </div>
  </div>

  {% module Template("editor/_js.html") %}
  <script>
    $(function(){
      $('#edit').froalaEditor()
    });
  </script>
</body>
</html>
