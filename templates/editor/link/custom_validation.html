<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
        text-align: center;
      }

      div#editor {
        width: 81%;
        margin: auto;
        text-align: left;
      }
  </style>
</head>

<body>
  <div id="editor">
      <div id='edit' style="margin-top: 30px;">
        <h1>Custom Link Validation</h1>

        <p>It is possible to define your own link validation method. If you insert a link in the editor that contains <strong>google</strong> string then it won't be allowed.</p>

      </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').froalaEditor({})
        .on('froalaEditor.link.beforeInsert', function (e, editor, link, text, attrs) {
          console.log (link);

          if (link.indexOf('google') >= 0) {
            alert ('No google link is allowed!');

            return false;
          }
        })
    });
  </script>
</body>
</html>
