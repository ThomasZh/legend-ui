<!DOCTYPE html>
<html>
<head>
  {% module Template("editor/_css.html") %}

  <style>
      body {
          text-align: center;
      }

      div#editor {
          width: 81%;
          margin: auto;
          text-align: left;
      }

      .class1 {
        letter-spacing: 2px;
      }

      .class2 {
        color: magenta;
      }
  </style>
</head>

<body>
  <div id="editor">
      <div id='edit' style="margin-top: 30px;">
        <h1>Link Styles</h1>

        <p>It is possible to add custom style on the selected link inside the WYSIWYG HTML editor.</p>

        <p>The classes should be defined in <a href="http://www.w3schools.com/css/" rel="nofollow" target="_blank" title="CSS">CSS</a>, otherwise no changes will be visible on the link's appearance.</p>

      </div>
  </div>

  {% module Template("editor/_js.html") %}

  <script>
    $(function(){
      $('#edit').froalaEditor({
        // Define new link styles.
        linkStyles: {
          class1: 'Class 1',
          class2: 'Class 2'
        }
      })
    });
  </script>
</body>
</html>
