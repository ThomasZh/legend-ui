<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    {% module Template("jquery-weui/_head.html") %}

    <style>
      .swiper-container {
        width: 100%;
      }

      .swiper-container img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body ontouchstart>

    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="{{ static_url('jquery-weui/images/swiper-1.jpg') }}" /></div>
        <div class="swiper-slide"><img src="{{ static_url('jquery-weui/images/swiper-2.jpg') }}" /></div>
        <div class="swiper-slide"><img src="{{ static_url('jquery-weui/images/swiper-3.jpg') }}" /></div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    {% module Template("jquery-weui/_foot.html") %}
    <script src="{{ static_url('jquery-weui/js/swiper.min.js') }}"></script>

    <script>
      $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>
  </body>
</html>
