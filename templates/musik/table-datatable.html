<!DOCTYPE html>
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  {% module Template("musik/_css.html") %}
  <link rel="stylesheet" href="{{ static_url('musik/js/datatables/datatables.css') }}" type="text/css"/>
  <link rel="stylesheet" href="{{ static_url('musik/js/datepicker/datepicker.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ static_url('musik/js/slider/slider.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ static_url('musik/js/chosen/chosen.css') }}" type="text/css" />

</head>
<body class="">
  <section class="vbox">
    <!-- .header -->
    {% module Template("musik/_header.html") %}
    <!-- /.header -->
    <section>
      <section class="hbox stretch">
        <!-- .aside -->
        {% module Template("musik/_aside.html") %}
        <!-- /.aside -->
        <section id="content">
          <section class="vbox">
            <section class="scrollable padder">
              <div class="m-b-md">
                <h3 class="m-b-none">Datatable</h3>
              </div>
              <section class="panel panel-default">
                <header class="panel-heading">
                  DataTables
                  <i class="fa fa-info-sign text-muted" data-toggle="tooltip" data-placement="bottom" data-title="ajax to load the data."></i>
                </header>
                <div class="table-responsive">
                  <table class="table table-striped m-b-none" data-ride="datatables">
                    <thead>
                      <tr>
                        <th  style="width:20%">Rendering engine</th>
                        <th  style="width:25%">Browser</th>
                        <th  style="width:25%">Platform(s)</th>
                        <th  style="width:15%">Engine version</th>
                        <th  style="width:15%">CSS grade</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </section>
            </section>
          </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
      </section>
    </section>
  </section>

  {% module Template("musik/_js.html") %}
  <!-- datatables -->
  <script src="{{ static_url('musik/js/datatables/jquery.dataTables.min.js') }}"></script>
  <script src="{{ static_url('musik/js/datatables/jquery.csv-0.71.min.js') }}"></script>
  <script src="{{ static_url('musik/js/datatables/demo.js') }}"></script>

</body>
</html>
