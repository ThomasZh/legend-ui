<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>header demo</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />

  <!-- 引入fontawesome字体 -->
  <link rel="stylesheet" href="../static/css/font-awesome.min.css" />
  <!-- 引入YDUI样式 -->
  <link rel="stylesheet" href="../static/ydui/css/ydui.css">
  <link rel="stylesheet" href="../static/ydui/css/demo.css" />
  <link rel="stylesheet" href="../static/css/legend.css" />
  <!-- 引入YDUI自适应解决方案类库 -->
  <script src="../static/ydui/js/ydui.flexible.js"></script>

</head>

<body>
  <div class="g-view">

    <!-- Hero Header -->
    <div class="hero-header hero-big bg-3 animated fadeindown">
      <div class="hero-author">
        <div class="media-top-object">
          <img src="../static/images/user01.png" alt="" class="media-left avatar">
          <div class="media-body left-align">
            <p class="white-text">Luke Noel</p>
            <span class="white-text small"><em>Freelancer @Envato</em></span>
            <div class="card-feedback">
              <div class="card-users white-text">
                <i class="fa fa-eye" style="font-size:14px"></i> <span>346</span>
                <i class="fa fa-thumbs-o-up accent-text" style="font-size:14px"></i> <span>467</span>
                <i class="fa fa-comments-o" style="font-size:14px"></i> <span>205</span>
              </div>
              <div class="card-share white-text">
                <i class="fa fa-share-alt fa-small" style="font-size:14px"></i> <span>Share</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="opacity-overlay-gradient"></div>
    </div>

    <!-- 使用：样式模块以按钮为例 -->
    <div class="m-button">
      <a href="javascript:;" class="btn-block btn-primary" id="J_Btn">Button</a>
    </div>
  </div>

  <!-- 引入jQuery 2.0+ -->
  <script src="../static/js/jquery-2.2.4.min.js"></script>
  <!-- 引入YDUI脚本 -->
  <script src="../static/ydui/js/ydui.js"></script>

  <script>
    ! function($) {
      $('#J_Btn').on('click', function() {
        /* 使用：js模块以dialog为例 */
        YDUI.dialog.alert('我有一个小毛驴我从来也不骑！');
      });
    }(jQuery);
  </script>
</body>

</html>
