<article class="article article-type-post" itemscope="" itemprop="blogPost">
    <div class="article-inner">
        <a href=" .Permalink " itemprop="url">
            <img src=" .Params.banner | absURL " class="article-banner">
        </a>

        {% module Template("icarus/partials/article_header.html") %}
        <div class="article-entry" itemprop="articleBody">
            <p>
                 .Description | default .Summary
            </p>
            <p class="article-more-link">
                <a href=" .Permalink ">
                    with .Site.Data.l10n.articles.read_more.end
                </a>
            </p>
        </div>
        {% module Template("icarus/partials/article_footer.html") %}
    </div>
</article>

{% module Template("icarus/partials/pagination.html") %}
